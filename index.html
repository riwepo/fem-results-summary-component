<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card-summary">
        <div class="card-summary__header">Your Result</div>
        <div class="card-summary__score-container">
          <div class="card-summary__score">76</div>
          <div class="card-summary__score-of">of 100</div>
        </div>
        <div class="card-summary__score-eval">Great</div>
        <div class="card-summary__score-comment">
          You scored higher than 65% of people who have taken these tests.
        </div>
      </section>
      <section class="card-detail">
        <h2 class="card-detail__header">Summary</h2>

        <div class="card-detail__item">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <h5 class="card-detail__item-name">Reaction</h5>
          <span class="card-detail__item-score"
            ><span class="score">80</span> / 100</span
          >
        </div>

        <div class="card-detail__item">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <h5 class="card-detail__item-name">Memory</h5>
          <span class="card-detail__item-score"
            ><span class="score">92</span> / 100</span
          >
        </div>

        <div class="card-detail__item">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <h5 class="card-detail__item-name">Verbal</h5>
          <span class="card-detail__item-score"
            ><span class="score">61</span> / 100</span
          >
        </div>

        <div class="card-detail__item">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <h5 class="card-detail__item-name">Visual</h5>
          <span class="card-detail__item-score"
            ><span class="score">72</span> / 100</span
          >
        </div>

        <button class="card-detail__button">Continue</button>
      </section>
    </main>  
  </body>
</html>
