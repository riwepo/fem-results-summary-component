<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="card">
      <main class="card__main">
        <header>Your Result</header>
        <main>76 of 100</main>
        <summary>Great</summary>
        <aside>
          You scored higher than 65% of people who have taken these tests.
        </aside>
      </main>
      <summary class="card__summary">
        <header>Summary</header>
        <ul>
          <li>Reaction</li>
          <li>Memory</li>
          <li>Verbal</li>
          <li>Visual</li>
        </ul>
        <button>Continue</button>
      </summary>
    </section>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
